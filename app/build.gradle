apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"


    testOptions {

        unitTests.returnDefaultValues = true;
    }

    defaultConfig {
        applicationId "ulm.hochschule.project_hoops"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile files('src/main/java/libs/mysql-connector-java-3.1.14-bin.jar')
    compile files('src/main/java/libs/mail.jar')
    compile files('src/main/java/libs/additionnal.jar')
    compile files('src/main/java/libs/activation.jar')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
}
